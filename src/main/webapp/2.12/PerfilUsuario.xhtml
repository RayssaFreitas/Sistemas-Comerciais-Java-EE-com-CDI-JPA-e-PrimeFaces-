<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>


</h:head>
<h:body>
	<h:form id="frm">
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome"></p:outputLabel>
			<p:inputText id="nome" value="#{perfilUsuarioBean212.nome}"
				required="true" />

			<p:outputLabel value="Estado" for="estado"></p:outputLabel>
			<p:selectOneMenu id="estado"  value="#{perfilUsuarioBean212.estado}" required="true" >
				<p:ajax event="change" process="@this" update="cidade" listener="#{perfilUsuarioBean212.carregarCidades}"/>
				<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"></f:selectItem> 
				<f:selectItems value="#{perfilUsuarioBean212.estados}" var="estado" itemLabel="#{estado}" itemValue="#{estado}"></f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel value="Cidade" for="cidade"></p:outputLabel>
			<p:selectOneMenu id="cidade"  value="#{perfilUsuarioBean212.cidade}" required="true"  >
				<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"></f:selectItem> 
				<f:selectItems value="#{perfilUsuarioBean212.cidades}" var="cidade" itemLabel="#{cidade}" itemValue="#{cidade}"></f:selectItems>
			</p:selectOneMenu>

		</p:panelGrid>

		<p:commandButton value="Atualizar"
			action="#{perfilUsuarioBean212.atualizar}" update="@form" />
	</h:form>
</h:body>
</html>
