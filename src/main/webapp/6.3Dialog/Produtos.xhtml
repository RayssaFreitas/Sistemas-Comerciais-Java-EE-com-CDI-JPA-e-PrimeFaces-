<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<script>
		function tratarInclusaoProduto(args){
			if(!args.validationFailed){
				PF('inclusaoProdutoDialog').hide();
			}
		}
	</script>

	<h:form id="frm">
		<p:button value="Adicionar produto"
			onclick="PF('inclusaoProdutoDialog').show(); return false;" />
			
			<p:dataTable value="#{produtoBean.produtos}" var="produto" id="produtosTable" emptyMessage="NÃ£o existem produtos">
				<p:column headerText="Produto">
					<h:outputText value="#{produto}"></h:outputText>
				</p:column>
			</p:dataTable>
	

		<p:dialog header="Meu Dialogo" widgetVar="inclusaoProdutoDialog"
			draggable="false" resizable="false" modal="true" minimizable="true"
			maximizable="true" showEffect="fade" hideEffect="explode">
			
			<h:panelGroup id="inclusaoPanel">
				<p:messages/>
				
				<h:panelGrid columns="2">
					<p:outputLabel value="Produto:"></p:outputLabel>
					<p:inputText  value="#{produtoBean.nomeProduto}" required="true" requiredMessage="Informe um produto"/>
				</h:panelGrid>
				
				<p:commandButton value="Incluir" oncomplete="tratarInclusaoProduto(args)" action="#{produtoBean.incluirProduto}" update="produtosTable inclusaoPanel"/>
				
				</h:panelGroup>
		</p:dialog>
	</h:form>
</h:body>
</html>
