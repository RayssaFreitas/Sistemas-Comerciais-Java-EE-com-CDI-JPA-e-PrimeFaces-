<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:dataTable value="#{funcionarioBean.funcionarios}" var="funcionario" sortBy="#{funcionario.matricula}" sortOrder="descending">
			<p:column headerText="MatrÃ­cula" style="text-align: center" width="90" sortBy="#{funcionario.matricula}">
				<h:outputText value="#{funcionario.matricula}" ></h:outputText>
			</p:column>
			<p:column headerText="Nome" sortBy="#{funcionario.nome}" >
				<h:outputText value="#{funcionario.nome}"></h:outputText>
			</p:column>
			<p:column headerText="Data Admissao" style="text-align: center" width="180" sortBy="#{funcionario.dataAdmissao}">
				<h:outputText value="#{funcionario.dataAdmissao}">
					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
				</h:outputText>
			</p:column>
			<p:column headerText="Salario" style="text-align: right" width="140" sortBy="#{funcionario.salario}">
				<h:outputText value="#{funcionario.salario}">
					<f:convertNumber type="currency" locale="pt_BR"></f:convertNumber>
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
